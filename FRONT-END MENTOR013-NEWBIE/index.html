<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlet do povo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Imagem da logo Sneakers">
        <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <div class="lado-direito">
            <img src="images/icon-cart.svg" alt="Ícone de um carrinho de compras">
            <img src="images/image-avatar.png" alt="Imagem de um homem">
        </div>
    </header>
    <main>
        <article>
                <img src="images/image-product-1.jpg" alt="" class="imagem-grande">
            <div class="imagem-pequena">
                <img src="images/image-product-1-thumbnail.jpg" alt="">
                <img src="images/image-product-2-thumbnail.jpg" alt="">
                <img src="images/image-product-3-thumbnail.jpg" alt="">
                <img src="images/image-product-4-thumbnail.jpg" alt="">
            </div>
        </article>
        <article class="article-2">
                <div class="sneaker">
                    <p>SNEAKER COMPANY</p>
                </div>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <div class="preço">
                <div class="preço-container">
                    <h1>$125.00</h1>
                    <span class="porcentagem">
                        <p>50%</p>
                    </span>
                </div>
                <span class="preço-pequeno">
                    <p>$250.00</p>
                </span>
            </div>
            <div class="quantidade">
                <img src="images/icon-minus.svg" alt="">
                <span class="zero">
                    <p>0</p>
                </span>
                <img src="images/icon-plus.svg" alt="">
                <div class="cart">
                    <img src="images/icon-cart.svg" alt="">
                    <p>Add to cart</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
