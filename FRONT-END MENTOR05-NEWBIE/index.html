<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="resultado">
            <h1>Your results</h1>
            <div class="numero circulo">
                <div class="numero1">
                    76
                </div>
                <div class="numero2">
                    of 100
                </div>
            </div>
            <h2>Great</h2>
            <span id="paragrafo">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </span>
        </div>
    </main>
    <aside>
        <div class="informação">
            <h1>Summary</h1>
            <div class="lista">
                <ul>
                    <li id="reaction"><img src="imagens/icon-reaction.svg" alt=""> Reaction     </li>
                    <li id="memory"><img src="imagens/icon-memory.svg" alt=""> Memory</li>
                    <li id="verbal"><img src="imagens/icon-verbal.svg" alt=""> Verbal</li>
                    <li id="visual"><img src="imagens/icon-visual.svg" alt=""> Visual</li>
                </ul>
            </div>
            <div class="continue">
                <a href="#">Continue</a>
            </div>
        </div>
    </aside>
</body>
</html>
